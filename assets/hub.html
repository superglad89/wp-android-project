        <script>
      // Retrieve Page
      (function( $ ){
        $.fn.sp = function() {
          $.ajax({
            url: "project-directory",
            cache: false
          })
            .done(function( html ) {
            $( "#search-project" ).append( html );
            });
        };
        $.fn.spe = function() {
          $.ajax({
            url: "professional-directory",
            cache: false
          })
            .done(function( html ) {
           
              $( "#search-people" ).append( html );
            });
        };
        $.fn.sj = function() {
          $.ajax({
            url: "job-directory",
            cache: false
          })
            .done(function( html ) {
              $( "#search-job" ).append( html );
            });
        };
        $.fn.ss = function() {
          $.ajax({
            url: "storeProductCategory",
            cache: false
          })
            .done(function( html ) {
          
              $( "#search-store" ).append( html );
              // $( this ).seAll();
            });
        }; /*
        $.fn.spf = function() {
          $.ajax({
            url: "profile",
            cache: false
          })
            .done(function( html ) {
              $( "#search-profile" ).append( html );
              // $( this ).seAll();
            });
        }; */

        // Show it up
        $('html').sp();
        $('html').spe();
        $('html').sj();
        $('html').ss();
        // $('html').spf();
      })( jQuery );

      // Bind Search
      $('#sall').bind('input', function() { 

        // show on console log the current value of the input field.
        // console.log($(this).val());

        var sall = $(this).val();

        $.ajax({
          url: "search-project",
          data: { searchAll : sall },
          cache: false
        })
          .done(function( html ) {
            $( "#pageproject" ).remove();      
            $( "#pagecontent" ).remove();      
            $( "#search-project" ).append( html );
          });          
        
        $.ajax({
          url: "search-job",
          data: { searchAll : sall },
          cache: false
        })
          .done(function( html ) {     
            $( "#pagecontent" ).remove(); 
            $( "#pagejob" ).remove();             
            $( "#search-job" ).append( html );
          });

        $.ajax({
          url: "search-people",
          data: { searchAll : sall },
          cache: false
        })
          .done(function( html ) {     
            $( "#pagecontent" ).remove(); 
            $( "#pagepeople" ).remove();          
            $( "#search-people" ).append( html );
          });        
        
        $.ajax({
          url: "search-store",
          data: { searchAll : sall },
          cache: false
        })
          .done(function( html ) {     
            $( "#pagecontent" ).remove(); 
            $( "#pagestore" ).remove();         
            $( "#search-store" ).append( html );
          });
      });
    </script>
